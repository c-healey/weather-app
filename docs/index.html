<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"

    <link type="text/css" rel="stylesheet" href="card.css" />
    <title>Local Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__side card__side--front">
          <div class="card__picture card__picture--1">
            &nbsp
          </div>
          <h4 class="card__heading">
            <span class="card__heading-span card__heading-span--1"
              >Local Weather</span
            >
          </h4>
          <div class="card__details">
            <div class="weather">
              <h2 class="city-name">
                <span class="name">Birmingham</span>
              </h2>
              <div class="city-temp">
                <span class="temp">45</span><sup>°F</sup>
              </div>
              <figure class="city-icon__figure">
                <img
                  class="city-icon"
                  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/01d.svg"
                  alt="icon"
                />
                <figcaption class="description">Clear and Sunny</figcaption>
              </figure>
            </div>
          </div>
        </div>
        <div class="card__side card__side--back card__side--back-1">
          <div class="card__cta">
            <div class="card__price-box">
              <div class="weather-forecast">
                <div class="city">
                  <h2 class="city-name">
                    <span class="date">Birmingham</span>
                  </h2>
                  <div class="description">Five Day Forecast</div>

                </div>
                <div class="city">
